<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Jaco's Weather Report</title>
  </head>
  <body>
    <!-- create header -->
    <header class="container col-12">
      <h1 class="row h1 justify-content-center p-3">Weather Dashboard</h1>
    </header>
    <main class="container">
      <div class="row">
        <aside class="col-lg-4 border-bottom">
          <!-- header -->
          <h2 class="h2">Search for a city:</h2>
          <!-- text input -->
          <input id="citySearch" type="text" class="form-control mb-3" />
          <!-- button -->
          <button id="searchBtn" class="btn btn-success col-12 mb-3">
            Search
          </button>
        </aside>
        <section
          id="currentDisplay"
          class="col-lg-8 container border border-secondary rounded"
        ></section>
        <aside id="savedCities" class="col-lg-4 container"></aside>
        <section id="forecastDisplay" class="col-lg-8 container"></section>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
